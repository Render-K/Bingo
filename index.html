<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Grid</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px;
            height: 600px;
            margin: auto;
        }
        td {
            border: 2px solid rgb(0, 82, 77);
            width: 200px;
            height: 200px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Comic Sans MS';
        }
        .selected {
            background-color: green;
        }
    </style>
</head>
<body>
    <table id="bingoGrid">
        <tr>
            <td id="cell1" onclick="toggleCell('cell1')"></td>
            <td id="cell2" onclick="toggleCell('cell2')"></td>
            <td id="cell3" onclick="toggleCell('cell3')"></td>
        </tr>
        <tr>
            <td id="cell4" onclick="toggleCell('cell4')"></td>
            <td id="cell5" onclick="toggleCell('cell5')"></td>
            <td id="cell6" onclick="toggleCell('cell6')"></td>
        </tr>
        <tr>
            <td id="cell7" onclick="toggleCell('cell7')"></td>
            <td id="cell8" onclick="toggleCell('cell8')"></td>
            <td id="cell9" onclick="toggleCell('cell9')"></td>
        </tr>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            shuffleGrid();
        });

        function toggleCell(cellId) {
            var cell = document.getElementById(cellId);
            cell.classList.toggle("selected");
        }

        function shuffleGrid() {
            var gridCells = document.querySelectorAll('#bingoGrid td');
            gridCells.forEach(function(cell) {
                cell.innerText = '';
            });

            var strings = [
                "Gardening talk",
                "Pointed question",
                "Extended silence",
                "Dad makes joke - mum not impressed",
                "'There really isn't much washing up'",
                "Conversation inaccessible to us",
                "Comment on how healthy the meal is",
                "Pity me :(",
                "Statement intended to make someone feel bad without saying as much"
            ];
            strings.sort(() => Math.random() - 0.5);

            gridCells.forEach(function(cell, index) {
                cell.innerText = strings[index];
            });
        }
    </script>
</body>
</html>
