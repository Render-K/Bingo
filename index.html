<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Grid</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            margin: auto;
        }
        td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>3x3 Bingo Grid</h1>
    <table>
        <tr>
            <td id="cell1"></td>
            <td id="cell2"></td>
            <td id="cell3"></td>
        </tr>
        <tr>
            <td id="cell4"></td>
            <td id="cell5"></td>
            <td id="cell6"></td>
        </tr>
        <tr>
            <td id="cell7"></td>
            <td id="cell8"></td>
            <td id="cell9"></td>
        </tr>
    </table>
</body>
</html>
